<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="heading">
        <p>ROCK PAPER SCISSORS</p>
    </div>

    <div class="container">
        <div class="content">
            <div class="left">
                <div class="buttons">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <p id="playerSelection">Your selection: </p>
                <p id="playerScore">Player: </p>
            </div>
            <div class="right">
                <div class="buttons">
                    <button id="crock">Rock</button>
                    <button id="cpaper">Paper</button>
                    <button id="cscissors">Scissors</button>
                </div>
                <p id="computerSelection">Computer selection: </p>
                <p id="computerScore">Computer: </p>
            </div>
        </div>
        <div id="result">Result: </div>
        <div id="face"></div>
    </div>

</body>

</html>
